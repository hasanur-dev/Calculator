<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="main">
      <div class="center-div">
        <div class="content">
          <div class="calc-theme">
            <h1 id="calc">calc</h1>
            <span id="calc-side">theme</span>
          </div>
          <div class="theme-numbers">
            <span id="themenumbers">1 2 3</span>
            <div class="theme-background" id="themebackground" onclick="the()">
              <div class="red-circle" id="theme-changer" onclick="the()"></div>
            </div>
          </div>
          <div class="output" id="screen">
            <p id="history-value" class="history-value"></p>
            <h1 id="output-value" class="output-h"></h1>
          </div>
          <div class="keyboard" id="keyboard">
            <div class="key-container">
              <button class="number" id="7">7</button>
              <button class="number" id="8">8</button>
              <button class="number" id="9">9</button>
              <button class="operator del" id="backspace">DEL</button>
              <button class="number" id="4">4</button>
              <button class="number" id="5">5</button>
              <button class="number" id="6">6</button>
              <button class="operator" id="+">+</button>
              <button class="number" id="1">1</button>
              <button class="number" id="2">2</button>
              <button class="number" id="3">3</button>
              <button class="operator" id="-">-</button>
              <button class="operator" id=".">.</button>
              <button class="number" id="0">0</button>
              <button class="operator" id="/">/</button>
              <button class="operator" id="*">x</button>
              <button class="operator reset" id="clear">RESET</button>
              <button class="operator equal" id="=">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p id="theme"></p>

    <script src="./javascript/script.js"></script>
    <script src="./javascript/theme.js"></script>
  </body>
</html>
